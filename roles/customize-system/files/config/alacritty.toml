import = ["~/.local/share/alacritty/themes/catppuccin-macchiato.toml"]

[env]
TERM = "xterm-256color"

[font]
normal.family	= "JetBrainsMono Nerd Font"
bold.family	= "JetBrainsMono Nerd Font"
italic.family	= "JetBrainsMono Nerd Font"
size = 12

[cursor]
style = "Block"

[scrolling]
history = 10000

[window]
padding.x = 15
padding.y = 15
opacity = 0.9
blur = true
